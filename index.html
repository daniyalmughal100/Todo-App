<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head><link rel="stylesheet" href="./style.css">
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <form action="">
            <label class="inputlabel" for="">Add a new todo</label><br>
            <input id="inputBar" class="inputbar" type="text" placeholder="Please Enter Your Task...." spellcheck="false">
            <button id="button" class="addbutton">Add</button>
        </form>
        <ul id="listGroup" class="list-group">
            <li class="listitems">
                <span class="content">Samran</span>
                <div id="icons" class="iconcontainer"><img class="editicon" src="./images/edit.png" alt="">
                <img class="deleteicon" src="./images/delete icon.png" alt=""></div>
            </li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
